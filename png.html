<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شعارات الأندية تلقائيًا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>شعارات أشهر أندية كرة القدم</h1>
  <div class="grid" id="clubsGrid"></div>

  <script>
    const clubs = [
      "FC Barcelona",
      "Real Madrid CF",
      "Manchester United F.C.",
      "Liverpool F.C.",
      "Chelsea F.C.",
      "Manchester City F.C.",
      "Arsenal F.C.",
      "Juventus F.C.",
      "AC Milan",
      "Inter Milan",
      "Bayern Munich",
      "Paris Saint-Germain F.C.",
      "Ajax Amsterdam",
      "Borussia Dortmund"
    ];

    const grid = document.getElementById("clubsGrid");

    async function loadLogos() {
      for (let club of clubs) {
        const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(club)}`;
        try {
          const res = await fetch(url);
          const data = await res.json();

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${data.title}</strong><br>
            ${data.thumbnail ? `<img src="${data.thumbnail.source}" alt="${data.title} logo">` : "<p>لا يوجد شعار</p>"}
          `;
          grid.appendChild(card);
        } catch (e) {
          console.log(`خطأ في تحميل شعار ${club}`);
        }
      }
    }

    loadLogos();
  </script>
</body>
</html>
